<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic type of css selectors</title>
    <style>
        /* element selectors */
        p{
            border: 2px solid black;
        }
        /* class selectors */
        #redelement{
            color: rgb(17, 20, 206);
        }
        /* Grouping selectors */
        footer,p{
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="redelement">this is simple paragaph to css selectors</p>
    <p>this is simple paragaph to demonstarte css selectors</p>
    <div>
        <p>this is paragraph </p>
    </div>
    <footer>
        this is footer
    </footer>
</body>
</html>
