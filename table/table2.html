<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 2px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Month</th>
        <th>Amount</th>
      </tr>
      <tr>
        <th>January</th>
        <td >450</td>
      </tr>
      <tr>
        <th rowspan="3">February</th>
        <td>5000</td>
      </tr>
      <tr>
        <!-- <th>March</th> -->
        <td>3400</td>
      </tr>
      <tr>
        <!-- <th>April</th> -->
        <td>4350</td>
      </tr>
    </table>
  </body>
</html>
