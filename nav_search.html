<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .search-container {
    float: right;
    margin-right: 20px;
  }

  .search-input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    transition: width 0.3s ease-in-out;
  }

  .search-input:focus {
    width: 200px;
  }
</style>
<title>Navbar and Search Animation</title>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Portfolio</a>
  <a href="#">Contact</a>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
  </div>
</div>

</body>
</html>
